<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Festival</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Movie Festival</h1>
    <div class="wrapper">
        <p>Please fill in the form.</p>
        <p>Movie</p>
        <form>
            <label for="movie_title">Title</label>
            <br>
            <input class="movie_title field_width" type="text" name="movie_title" placeholder="Title" required>
            <br>
            <label for="movie_length">Length(min)</label>
            <br>
            <input class="movie_length field_width" type="number" name="movie_length" placeholder="Length in min" required>
            <br>
            <select class="movie_genre field_width" name="dropdown_genre">
                <option value="">-</option>
                <option value="Drama">Drama</option>
                <option value="Action">Action</option>
                <option value="Horror">Horror</option>
                <option value="Comedy">Comedy</option>
                <option value="SciFi">SciFi</option>
                <option value="Thriller">Thriller</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Adventure">Adventure</option>
            </select>
            <br><br>
            <input type="button" class="movie_create_button field_width button" value="Create movie"></input>
            <ul class="movie_list"></ul>
        </form>
        <p>Program</p>
        <form>
            <label for="program_date">Date</label>
            <br>
            <input class="program_date field_width" type="date" placeholder="dd-mm-yyyy" min="2021-06-19" required>
            <br>
            <input type="button" class="program_create_button field_width button" value="Create program"></button>
            <ul class="program_list"></ul>
            <label for="movie_chosen">Movie</label>
            <br>
            <select class="dropdown_movies field_width" name="dropdown_movies">
                <option value="">-</option>
            </select>
            <br>
            <label for="program_chosen">Program</label>
            <br>
            <select class="dropdown_program field_width" name="dropdown_programs">
                <option value="">-</option>
            </select>
            <br>
            <input type="button" class="add_movie_to_program_button field_width button" value="Add movie to program"></input>
        </form>
    </div>
    <script src="./js/entities.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
